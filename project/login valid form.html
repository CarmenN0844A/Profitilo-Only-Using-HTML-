<!DOCTYPE html>
<html>
<head>
	<title>Validated login form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Username,Email or Phone no.</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Username,Email or Phone no.</div>
			<div class="font2">Password</div>
			<input type="Password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>

	</div>
	<script src="valid.js"></script>
</body>
</html>
